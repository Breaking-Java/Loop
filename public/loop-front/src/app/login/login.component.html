<div class="center">
	<div class="content">
		<img class="image-responsive" src="assets/img/logo_vec_white.png">
		<h3>Sign In to Loop</h3>
		<hr>
		<form>
			<div class="form-group">
				<label>Email address</label>
				<input type="email" class="form-control" id="input-email" placeholder="Enter email">
				<small id="description">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" id="input-password" placeholder="Password">
			</div>
			<button class="">Sign In</button>
		</form>
	</div>
</div>
