<title>Loop | Catalog</title>
<div class="card bg-dark text-white" *ngFor="let item of items" routerLink="/detail/{{item.idVideo}}">
  <img class="card-img" [src]="item.Poster" alt="Card image">
  <div class="card-img-overlay">
    <h5 class="card-title">{{item.Name}}</h5>
    <p class="card-text">{{item.Rating}} <i class="fas fa-star"></i></p>
  </div>
</div>
