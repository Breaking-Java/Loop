<div class="card bg-dark text-white" *ngFor="let item of items">
  <img class="card-img" src="https://www.w3schools.com/w3css/img_lights.jpg" alt="Card image">
  <div class="card-img-overlay">
    <h5 class="card-title">{{item.name}}</h5>
    <p class="card-text">{{item.rating}} <i class="fas fa-star"></i></p>
    <a class="card-text">Ver detalles</a>
  </div>
</div>
