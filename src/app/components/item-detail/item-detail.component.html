<title>Loop | Detail</title>
<div class="card text-center" *ngIf="movie">
  <div class="card-header">
    <span>{{movie.Year}}</span>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{movie.Name}}</h5>
    <div class="row">
      <div class="col-6">
        <img class="img-fluid img-thumbnail" [src]="movie.Poster" alt="">
      </div>
      <div class="col-6">
        <p class="card-text">{{movie.Overview}}</p>
      </div>
    </div>
    <a class="btn btn-primary" href="https://breakingjava.tk/{{movie.Path}}" target="_blank" rel="noopener noreferrer">Ver</a>
  </div>
  <div class="card-footer text-muted">
    <i class="fas fa-star" *ngFor="let star of stars;"></i>
  </div>
</div>
